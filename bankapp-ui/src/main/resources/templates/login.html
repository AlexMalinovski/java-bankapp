<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'/>
    <title>Регистрация</title>
</head>

<body>
<a href="/signup" style="float:right;">
    <b>РЕГИСТРАЦИЯ &plus;</b>
</a>
<form th:action="${'/login'}" method="post" enctype="utf8">
<table style="width:30%;margin-left:auto;margin-right:auto;border-radius:2%;padding:10px;background-color:whitesmoke;">
    <tr>
        <td colspan="2">
            <span style="color:red;font-weight:bold;">*</span> Все поля обязательны для заполнения
        </td>
    </tr>
    <tr>
        <td style="font-weight:bold;">Логин</td>
        <td>
            <input type="text" id="login" name="login" required/>
        </td>
    </tr>
    <tr>
        <td style="font-weight:bold;">Пароль</td>
        <td>
            <input type="password" id="password" name="password" required/>
        </td>
    </tr>
    <tr>
        <td style="text-align:right" colspan="2">
            <button>Войти</button>
        </td>
    </tr>
    <tr>
        <td th:if="${param.error}" colspan="2">
            <p style="color: red;">Неправильные логин или пароль</p>
        </td>
    </tr>
    <tr>
        <td th:if="${param.logout}" colspan="2">
            <p style="color: green;">Сессия завершена</p>
        </td>
    </tr>
</table>
</form>
</body>

</html>
